<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Birthday Vishvaa üèÅ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

<style>
:root{
  --bg1:#0d47a1;
  --bg2:#0b3c91;
  --cake:#8d6e63;
  --cake-dark:#5d4037;
  --icing:#bbdefb;
  --icing-dark:#90caf9;
  --yellow:#ffd54f;
}

*{margin:0;padding:0;box-sizing:border-box}

body{
  background:linear-gradient(90deg,
    var(--bg1) 25%, var(--bg2) 25%,
    var(--bg2) 50%, var(--bg1) 50%,
    var(--bg1) 75%, var(--bg2) 75%);
  background-size:80px 80px;
  color:white;
  font-family:'Press Start 2P', monospace;
  overflow-x:hidden;
  overflow-y:auto;
}

/* PAGE */
.page{
  min-height:100vh;
  display:flex;
  flex-direction:column;
  align-items:center;
  text-align:center;
  padding:40px 20px;
}

/* TEXT */
.title{font-size:clamp(1.2rem,3vw,2rem);margin-bottom:16px}
.subtitle{font-size:0.7rem;margin-bottom:40px;opacity:.9}

/* F1 LIGHTS */
.lights{display:flex;gap:10px;margin-bottom:30px}
.light{
  width:16px;height:16px;
  background:#330000;border:4px solid #660000
}
.light.on{background:red}

/* CAKE */
.cake-area{
  cursor:pointer;
  margin-bottom:60px;
  touch-action:manipulation; /* IMPORTANT */
}

.pixel-cake{
  position:relative;
  width:160px;height:80px;
  background:var(--cake);
  box-shadow:0 0 0 6px var(--cake-dark),
             0 14px 0 var(--cake-dark);
}

.pixel-cake::after{
  content:"";
  position:absolute;
  bottom:-12px;left:12px;
  width:136px;height:12px;
  background:var(--cake-dark);
}

/* ICING */
.icing{
  position:absolute;top:-26px;left:0;
  width:100%;height:26px;
  background:var(--icing);
  box-shadow:0 0 0 6px var(--icing-dark);
}
.drip{position:absolute;bottom:-10px;width:12px;height:10px;background:var(--icing-dark)}
.d1{left:30px}.d2{left:70px}.d3{left:110px}

/* CANDLES */
.candles{
  position:absolute;top:-58px;left:50%;
  transform:translateX(-50%);
  display:flex;gap:18px;
}
.candle{width:10px;height:32px;background:#fff;position:relative}

/* FLAME */
.flame{
  width:8px;height:12px;
  background:var(--yellow);
  position:absolute;top:-12px;left:50%;
  transform:translateX(-50%);
  box-shadow:0 0 10px #ff9800;
  animation:flicker .14s infinite alternate;
}
@keyframes flicker{
  from{transform:translateX(-50%) scale(1)}
  to{transform:translateX(-50%) scale(1.25)}
}
.off .flame{opacity:0;transform:translateX(-50%) scale(.2);transition:.3s}

/* üíó TRUE HEART */
.heart{
  position:fixed;
  top:-40px;
  width:16px;height:16px;
  background:#ff69b4;
  transform:rotate(-45deg);
  z-index:9999;
}
.heart::before,.heart::after{
  content:"";
  position:absolute;
  width:16px;height:16px;
  background:inherit;
  border-radius:50%;
}
.heart::before{top:-8px;left:0}
.heart::after{left:8px;top:0}

/* CONTENT */
.hidden{display:none}

/* GALLERY */
.gallery{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:20px;
  max-width:900px;
}
@media(max-width:800px){.gallery{grid-template-columns:repeat(2,1fr)}}
@media(max-width:500px){.gallery{grid-template-columns:1fr}}
.gallery video{width:100%;border:6px solid var(--bg2)}

.note{margin-top:30px;font-size:.65rem;line-height:1.8}
.footer{margin-top:50px;font-size:.6rem;opacity:.7}
</style>
</head>

<body>

<div class="page">
  <div class="title">HAPPY BIRTHDAY <br> to my favourite person, always</div>
  <div class="subtitle">Blow the candles and make a wish </div>

  <div class="lights">
    <div class="light on"></div><div class="light on"></div>
    <div class="light on"></div><div class="light on"></div>
    <div class="light on"></div>
  </div>

  <div class="cake-area" id="cakeArea">
    <div class="pixel-cake" id="cake">
      <div class="icing">
        <div class="drip d1"></div><div class="drip d2"></div><div class="drip d3"></div>
      </div>
      <div class="candles">
        <div class="candle"><div class="flame"></div></div>
        <div class="candle"><div class="flame"></div></div>
        <div class="candle"><div class="flame"></div></div>
      </div>
    </div>
  </div>

  <div id="content" class="hidden">
    <div class="gallery">
      <video autoplay muted loop playsinline src="v1.mp4"></video>
      <video autoplay muted loop playsinline src="v2.mp4"></video>
      <video autoplay muted loop playsinline src="v3.mp4"></video>
      <video autoplay muted loop playsinline src="v4.mp4"></video>
      <video autoplay muted loop playsinline src="v5.mp4"></video>
      <video autoplay muted loop playsinline src="v6.mp4"></video>
    </div>

    <div class="note">
    I'm so glad that i have you in my life and i will forever be grateful<br>
      Let's create more memories together and forever<br>
      I LOVE YOU SO MUCH VICHUüíô
    </div>
    <div class="footer">MADE WITH LOVE ‚Äî JAGASREE</div>
  </div>
</div>

<script>
let done=false;
const cakeArea=document.getElementById("cakeArea");

function triggerCelebration(e){
  if(e) e.preventDefault();   // üî• REQUIRED FOR MOBILE
  if(done) return;
  done=true;

  document.getElementById("cake").classList.add("off");
  document.getElementById("content").style.display="block";
  startHeartRain();
}

/* HEART RAIN */
function startHeartRain(){
  const colors=["#ff69b4","#ff85c1","#ffc0cb","#ffd1dc"];
  const duration=5000;
  const start=Date.now();

  const interval=setInterval(()=>{
    if(Date.now()-start>duration){
      clearInterval(interval);
      return;
    }

    for(let i=0;i<10;i++){
      const h=document.createElement("div");
      h.className="heart";

      const size=Math.random()*6+14;
      h.style.width=size+"px";
      h.style.height=size+"px";
      h.style.background=colors[Math.floor(Math.random()*colors.length)];
      h.style.left=Math.random()*window.innerWidth+"px";

      h.animate([
        { transform:"translateY(0) rotate(-45deg)", opacity:1 },
        { transform:`translateY(${window.innerHeight+150}px) rotate(-45deg)`, opacity:0 }
      ],{
        duration:2400,
        easing:"cubic-bezier(.25,.6,.35,1)",
        fill:"forwards"
      });

      document.body.appendChild(h);
      setTimeout(()=>h.remove(),2400);
    }
  },220);
}

/* üî• EVENTS (THIS FIXES MOBILE) */
cakeArea.addEventListener("click", triggerCelebration);
cakeArea.addEventListener("mouseenter", triggerCelebration);
cakeArea.addEventListener("touchstart", triggerCelebration, { passive:false });
</script>

</body>
</html>
